server:
  port: 8080
  servlet:
    context-path: /


spring:
  activemq:
    pool:
      enabled: true
      max-connections: 50

amq:
  queue:
    central:
      input: messaging.central
    module:
      email: messaging.service.email
      sms: messaging.service.sms


# hawtio
management:
  endpoints:
    web:
      exposure:
        include: "hawtio,jolokia"
hawtio:
  authenticationEnabled: false

# loggng
logging:
  level:
    root: info